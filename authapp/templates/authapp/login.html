{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'index' %}" class="edit_cross"></a>
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="register_table">
            {{ login_form}}
        </table>

        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <br>
        <input class="auth_button" type="submit" value="Войти">
    </form>

{% endblock %}
