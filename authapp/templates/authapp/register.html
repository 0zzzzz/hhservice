{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'index' %}" class="edit_cross"></a>
    <div class="h2 text-center head">
        Регистрация
    </div>
    <form  action="{% url 'auth:register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input class="auth_button" type="submit" value="Зарегестрироваться">
    </form>
    <hr>
    <input type="button" value="Войти" onClick="window.location='{% url 'auth:login' %}'" />
{% endblock %}
