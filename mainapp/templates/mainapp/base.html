{% load static %}
<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <title>{% block title %}{{ title|title }}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    {% block css %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}

</head>
<body>
<div class="container">

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
